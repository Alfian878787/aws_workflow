<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
  stroke-opacity: 0.6;
}


.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 640

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);


d3.json("./data/social.json", function(error, json) {
  if (error) throw error;
    // console.log(json.nodes)
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
      .enter().append("line")
      .attr("class", "link")
      .attr("id", function(d){
          return d.source.name + d.target.name
          
      });

  var node = svg.selectAll(".node")
      .data(json.nodes)
      .enter().append("g")
      .attr("class", "node")
      .attr("fill", "#2B98D3")
      .attr("id", function(d) {return d.name})
      .call(force.drag);
  
  node.append("circle")
      .attr("cx", -1)
      .attr("cy", -1)
      .attr("r", 10)

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  
  });

  setTimeout(animation, 5000)
  
});


function animation(input_line){
    // Input_line: name for target on social networking.
    // Ex: "Mikey,Ted"
    input_line = "Mikey,Ted";
    var names_list = input_line.split(',');
    var commob_list = []
    for(var i = 0; i< names_list.length; i++){
        for(var j = 0; j < names_list.length; j++){
            if (i != j)
            commob_list.push(names_list[i] + names_list[j])
        }
    }
    // Find all combination of the relationship. 
    for(var i=0; i<commob_list.length; i++){
        commob_list[i] = "#" + commob_list[i];
    }

    // Find all combination of the nodes.
    for(var i=0; i<names_list.length; i++){
        names_list[i] = "#" + names_list[i]
    }

    var nodes_name = names_list.join()
    var links_name = commob_list.join()
    console.log(nodes_name)
    console.log(links_name)

    svg_node = d3.selectAll(nodes_name)
    svg_line = d3.selectAll(links_name)

    svg_node.attr("fill", "blue")
    svg_line.attr("style", "stroke: red")

}

</script>
